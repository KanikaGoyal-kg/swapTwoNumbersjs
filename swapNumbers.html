    <!-- To find average of an array with reduce method -->
    <script>
      let numbers = [9, 8, 7, 6 ,5, 4];
      let avr = numbers.reduce((accm, currval, index, array) => {
          let total = accm += currval;
          if(index === array.length - 1) {
          return total/array.length;
        }
        return total;
      })
      console.log(avr);
    </script>
